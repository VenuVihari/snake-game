<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gamecanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="snake-skin-container">
            <label for="snake-skin">Select Snake Skin:</label>
            <select id="snake-skin" onchange="changeSkin()">
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <button id="pause-button" onclick="pauseGame()">Pause</button>
        <button id="reset-button" onclick="resetGame()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
